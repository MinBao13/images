<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise for Mai Nhè</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('care-bears-background.jpg'); /* Background image in same folder */
      background-size: cover; /* Make it cover full screen */
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #container {
      position: relative;
    }
    #message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #wordDisplay {
      font-size: 24px;
      margin-bottom: 20px;
      color: darkred;
    }
    #surpriseImage {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: 3px solid white;
      border-radius: 10px;
      display: none; /* Hidden until the end */
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: pink;
      transition: all 0.3s;
    }
    button:hover {
      background-color: pink;
      color: white;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="message">Bất ngờ dành cho Mai Nhè</div>
    <div id="wordDisplay"></div>
    <img id="surpriseImage" src="flower.jpg" alt="Surprise Image">
    <button id="animatedButton" onclick="showNextWord()">Click for a Surprise</button>
  </div>

  <script>
    const words = [
      "em", "dành", "tặng", "cái", "web", "này", "cho", "chị", "để", "nói",
      "rằng", "là", "cảm", "ơn", "vì", "1", "tháng", "qua", "chị", "đã", "bên", "em"
    ];
    let wordIndex = 0;

    function showNextWord() {
      const wordDisplay = document.getElementById("wordDisplay");
      const surpriseImage = document.getElementById("surpriseImage");
      const button = document.getElementById("animatedButton");

      if (wordIndex < words.length) {
        wordDisplay.textContent = words[wordIndex];
        surpriseImage.style.display = "none"; // Hide while words appear
        wordIndex++;
      } else {
        document.getElementById("message").innerText = "Cảm ơn Chị nhiềuuuuuuuu";
        surpriseImage.style.display = "block"; // Show the flower
        button.style.display = "none"; // Hide button
      }
    }
  </script>
</body>
</html>
