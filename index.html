<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>for Vivisteria and only her</title>
  <!-- Lovey font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('care-bears-background.jpg');
      background-size: cover;
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: red;
      position: relative;
      overflow: hidden;
    }

    #container {
      position: relative;
      z-index: 1;
    }

    #message {
      font-size: 40px;
      margin-bottom: 20px;
      color: red;
    }

    #wordDisplay {
      font-size: 32px;
      margin-bottom: 20px;
      color: red;
    }

    .surpriseImage {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 3px solid white;
      border-radius: 10px;
      display: none;
      position: absolute;
      z-index: 2;
      opacity: 0;
      transform: scale(0);
      transition: all 0.6s ease;
    }

    /* Center image */
    #pic5 {
      width: 250px;
      height: 250px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0);
    }

    /* Surrounding images positions (4 around the center) */
    #pic1 { left: 35%; top: 40%; }  /* top-left */
    #pic2 { left: 65%; top: 40%; }  /* top-right */
    #pic3 { left: 35%; top: 60%; }  /* bottom-left */
    #pic4 { left: 65%; top: 60%; }  /* bottom-right */

    button {
      padding: 25px 50px;
      font-size: 28px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: pink;
      transition: all 0.3s;
    }

    button:hover {
      background-color: pink;
      color: white;
    }

    .showImage {
      display: block;
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="message">for my little spark</div>
    <div id="wordDisplay"></div>
    <button id="animatedButton" onclick="showNextWord()">Click for a Surprise</button>
  </div>

  <!-- 5 images -->
  <img id="pic1" class="surpriseImage" src="pic1.jpg" alt="">
  <img id="pic2" class="surpriseImage" src="pic2.jpg" alt="">
  <img id="pic3" class="surpriseImage" src="pic3.jpg" alt="">
  <img id="pic4" class="surpriseImage" src="pic4.jpg" alt="">
  <img id="pic5" class="surpriseImage" src="pic5.jpg" alt="">

  <script>
    const words = [
      "em","dành","tặng","cái","web","này","cho","chị","để","nói",
      "rằng","là","cảm","ơn","vì","1","tháng","qua","chị","đã","bên","em"
    ];
    let wordIndex = 0;

    function showNextWord() {
      const wordDisplay = document.getElementById("wordDisplay");
      const button = document.getElementById("animatedButton");
      const images = [
        document.getElementById("pic1"),
        document.getElementById("pic2"),
        document.getElementById("pic3"),
        document.getElementById("pic4"),
        document.getElementById("pic5")
      ];

      if (wordIndex < words.length) {
        wordDisplay.textContent = words[wordIndex];
        wordIndex++;
      } else {
        // Clear last word
        wordDisplay.textContent = "";
        button.style.display = "none";

        // Animate 4 surrounding images first
        images.slice(0,4).forEach((img, i) => {
          setTimeout(() => img.classList.add("showImage"), i * 300);
        });

        // Animate center image last
        setTimeout(() => images[4].classList.add("showImage"), 1200);
      }
    }
  </script>
</body>
</html>
