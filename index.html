<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>for Vivisteria and only her</title>
  <!-- Google Fonts: lovey/cursive style -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('care-bears-background.jpg');
      background-size: cover;
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: pink;
      position: relative;
      overflow: hidden; /* keep corner images visible */
    }

    #container {
      position: relative;
      z-index: 1;
    }

    #message {
      font-size: 28px;
      margin-bottom: 20px;
      color: red; /* final message */
    }

    #wordDisplay {
      font-size: 24px;
      margin-bottom: 20px;
      color: pink;
    }

    #surpriseImage, .cornerImage {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 3px solid white;
      border-radius: 10px;
      display: none;
      position: absolute;
      z-index: 2;
      opacity: 0;
      transform: scale(0);
      transition: all 0.6s ease;
    }

    /* Center image slightly bigger */
    #surpriseImage {
      width: 200px;
      height: 200px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0);
    }

    /* Corner image positions */
    #topLeft { top: 10px; left: 10px; }
    #topRight { top: 10px; right: 10px; }
    #bottomLeft { bottom: 10px; left: 10px; }
    #bottomRight { bottom: 10px; right: 10px; }

    button {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: pink;
      transition: all 0.3s;
    }

    button:hover {
      background-color: pink;
      color: white;
    }

    /* Animation classes */
    .showImage {
      display: block;
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="message">for my little spark</div>
    <div id="wordDisplay"></div>
    <img id="surpriseImage" src="flower.jpg" alt="Surprise Image">
    <button id="animatedButton" onclick="showNextWord()">Click for a Surprise</button>
  </div>

  <!-- Corner images -->
  <img id="topLeft" class="cornerImage" src="flower.jpg" alt="">
  <img id="topRight" class="cornerImage" src="flower.jpg" alt="">
  <img id="bottomLeft" class="cornerImage" src="flower.jpg" alt="">
  <img id="bottomRight" class="cornerImage" src="flower.jpg" alt="">

  <script>
    const words = [
      "em","dành","tặng","cái","web","này","cho","chị","để","nói",
      "rằng","là","cảm","ơn","vì","1","tháng","qua","chị","đã","bên","em"
    ];
    let wordIndex = 0;

    function showNextWord() {
      const wordDisplay = document.getElementById("wordDisplay");
      const surpriseImage = document.getElementById("surpriseImage");
      const button = document.getElementById("animatedButton");
      const corners = [
        document.getElementById("topLeft"),
        document.getElementById("topRight"),
        document.getElementById("bottomLeft"),
        document.getElementById("bottomRight")
      ];

      if (wordIndex < words.length) {
        wordDisplay.textContent = words[wordIndex];
        surpriseImage.classList.remove("showImage");
        corners.forEach(c => c.classList.remove("showImage"));
        wordIndex++;
      } else {
        // Show final message
        document.getElementById("message").innerText = "for my little spark";
        document.getElementById("message").style.color = "red";

        // Animate center image
        surpriseImage.classList.add("showImage");

        // Animate corner images one by one with delay
        corners.forEach((img, i) => {
          setTimeout(() => {
            img.classList.add("showImage");
          }, i * 300); // 0ms, 300ms, 600ms, 900ms
        });

        // Hide button
        button.style.display = "none";
      }
    }
  </script>
</body>
</html>
