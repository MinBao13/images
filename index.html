<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>for Vivisteria and only her</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('care-bears-background.jpg');
      background-size: cover;
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: red;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    #container {
      position: relative;
      z-index: 1;
      max-width: 90%;
    }

    #titleMessage {
      font-size: 40px; /* Big spark message */
      margin-bottom: 30px;
      color: red;
    }

    #message {
      font-size: 32px;
      margin-bottom: 20px;
      color: red;
      word-wrap: break-word;
    }

    .surpriseImage {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 3px solid white;
      border-radius: 10px;
      display: none;
      position: absolute;
      z-index: 2;
      opacity: 0;
      transform: scale(0);
      transition: all 0.6s ease;
    }

    /* Center image */
    #pic5 {
      width: 250px;
      height: 250px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0);
    }

    /* Surrounding images */
    #pic1 { left: 35%; top: 40%; }
    #pic2 { left: 65%; top: 40%; }
    #pic3 { left: 35%; top: 60%; }
    #pic4 { left: 65%; top: 60%; }

    button {
      padding: 25px 50px;
      font-size: 28px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: pink;
      transition: all 0.3s;
    }

    button:hover {
      background-color: pink;
      color: white;
    }

    .showImage {
      display: block;
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="titleMessage">for my little spark</div>
    <div id="message">Chị ơi, em tặng chị</div>
    <button id="animatedButton" onclick="showNextMessage()">Click for a Surprise</button>
  </div>

  <!-- 5 images -->
  <img id="pic1" class="surpriseImage" src="pic1.jpg" alt="">
  <img id="pic2" class="surpriseImage" src="pic2.jpg" alt="">
  <img id="pic3" class="surpriseImage" src="pic3.jpg" alt="">
  <img id="pic4" class="surpriseImage" src="pic4.jpg" alt="">
  <img id="pic5" class="surpriseImage" src="pic5.jpg" alt="">

  <script>
    const messages = [
      "Chị ơi, em tặng chị",
      "Em biết là dạo gần đây mình có những mâu thuẫn",
      "Nhưng mà em chỉ muốn nói là tình cảm của em dành cho chị là chân thật chứ không phải nửa vời",
      "Em mong cái web này phần nào thể hiện được điều đó",
      "Tâm huyết của em dành cho chị :D"
    ];
    let msgIndex = 0;

    function adjustFontSize(element) {
      let fontSize = 32;
      element.style.fontSize = fontSize + "px";
      while (element.scrollWidth > element.clientWidth && fontSize > 16) {
        fontSize -= 2;
        element.style.fontSize = fontSize + "px";
      }
    }

    function showNextMessage() {
      const messageDiv = document.getElementById("message");
      const button = document.getElementById("animatedButton");
      const images = [
        document.getElementById("pic1"),
        document.getElementById("pic2"),
        document.getElementById("pic3"),
        document.getElementById("pic4"),
        document.getElementById("pic5")
      ];

      if (msgIndex < messages.length) {
        messageDiv.textContent = messages[msgIndex];
        adjustFontSize(messageDiv);
        msgIndex++;
      } else {
        messageDiv.textContent = "";
        button.style.display = "none";

        // Animate 4 surrounding images
        images.slice(0,4).forEach((img, i) => {
          setTimeout(() => img.classList.add("showImage"), i * 300);
        });

        // Animate center image
        setTimeout(() => images[4].classList.add("showImage"), 1200);
      }
    }
  </script>
</body>
</html>
